<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified ONNX Model Management</title>
    <link rel="icon" href="/static/icon.png" type="image/png">
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    </head>
<body>
    <div class="main-container">
        <h4>Pre-configured ONNX Models</h4>
        <p>Download and manage curated models for Chat and Face servers</p>
        
        <div class="loading" id="loading">
            <div class="preloader-wrapper active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Loading models...</p>
        </div>
        
        <div id="models-container"></div>
        
        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" onclick="refreshModels()">
                    <i class="material-icons left">refresh</i>Refresh
                </button>
            </div>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="navigation.js"></script>
    <script src="unified-manage.js"></script>
</body>
</html>
