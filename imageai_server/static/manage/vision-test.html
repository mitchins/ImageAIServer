<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageAI Vision & Face Test UI</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="styles.css" rel="stylesheet">
    </head>
<body>
    <script src="navigation.js"></script>
    
    <div class="main-container">
        <div class="page-header">
            <h1>🎯 Vision & Face Testing</h1>
            <p>Test vision-language models and face comparison APIs with drag & drop</p>
        </div>
        
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('vision')">Vision Chat</button>
            <button class="tab-button" onclick="switchTab('face')">Face Comparison</button>
        </div>
        
        <!-- Vision Chat Tab -->
        <div id="vision-tab" class="tab-content active">
            <div class="form-group">
                <label for="model-select">Model</label>
                <select id="model-select" class="form-control">
                    <option value="">Loading models...</option>
                </select>
            </div>
            
            <div class="upload-zone" id="vision-upload">
                <div class="upload-text">📷 Drop an image here or click to select</div>
                <div class="upload-hint">Supports JPG, PNG, WebP</div>
                <input type="file" id="vision-file" accept="image/*" class="hidden">
            </div>
            
            <div class="form-group">
                <label for="vision-prompt">Question/Prompt</label>
                <textarea id="vision-prompt" class="form-control" placeholder="What is shown in the provided image?" rows="3">What is shown in the provided image?</textarea>
            </div>
            
            <div class="form-group">
                <label for="max-tokens">Max Tokens</label>
                <input type="number" id="max-tokens" class="form-control" value="100" min="10" max="500">
            </div>
            
            <button id="vision-submit" class="btn btn-primary" onclick="submitVisionChat()">
                <span id="vision-spinner" class="spinner hidden"></span>
                Analyze Image
            </button>
            
            <div id="vision-result" class="hidden"></div>
        </div>
        
        <!-- Face Comparison Tab -->
        <div id="face-tab" class="tab-content">
            <div class="face-comparison">
                <div>
                    <div class="upload-zone" id="face-upload-a">
                        <div class="upload-text">👤 Drop Face A here</div>
                        <div class="upload-hint">First face to compare</div>
                        <input type="file" id="face-file-a" accept="image/*" class="hidden">
                    </div>
                </div>
                <div>
                    <div class="upload-zone" id="face-upload-b">
                        <div class="upload-text">👤 Drop Face B here</div>
                        <div class="upload-hint">Second face to compare</div>
                        <input type="file" id="face-file-b" accept="image/*" class="hidden">
                    </div>
                </div>
            </div>
            
            <button id="face-submit" class="btn btn-primary" onclick="submitFaceComparison()">
                <span id="face-spinner" class="spinner hidden"></span>
                Compare Faces
            </button>
            
            <button class="btn btn-danger ml-1" onclick="clearFaceImages()">
                Clear Images
            </button>
            
            <div id="face-result" class="hidden"></div>
        </div>
    </div>

    <script src="navigation.js"></script>
    <script>
        // Global state
        let visionImage = null;
        let faceImageA = null;
        let faceImageB = null;
        
        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
        }
        
        // File upload handling
        function setupUploadZone(zoneId, fileInputId, callback) {
            const zone = document.getElementById(zoneId);
            const fileInput = document.getElementById(fileInputId);
            
            zone.addEventListener('click', () => fileInput.click());
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.classList.add('dragover');
            });
            zone.addEventListener('dragleave', () => zone.classList.remove('dragover'));
            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) handleFile(files[0], zone, callback);
            });
            
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) handleFile(e.target.files[0], zone, callback);
            });
        }
        
        function handleFile(file, zone, callback) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.createElement('img');
                img.src = e.target.result;
                zone.innerHTML = '';
                zone.appendChild(img);
                zone.classList.add('has-image');
                callback(file, e.target.result);
            };
            reader.readAsDataURL(file);
        }
        
        // Vision chat functionality
        async function submitVisionChat() {
            const prompt = document.getElementById('vision-prompt').value.trim();
            const model = document.getElementById('model-select').value;
            const maxTokens = parseInt(document.getElementById('max-tokens').value);
            
            if (!prompt) {
                alert('Please enter a question or prompt.');
                return;
            }
            
            const submitBtn = document.getElementById('vision-submit');
            const spinner = document.getElementById('vision-spinner');
            const resultDiv = document.getElementById('vision-result');
            
            submitBtn.disabled = true;
            spinner.style.display = 'inline-block';
            
            // Start timing
            const startTime = performance.now();
            
            try {
                const messages = [{ role: 'user', content: prompt }];
                const payload = { model, messages, max_tokens: maxTokens };
                
                // Add image if provided
                if (visionImage) {
                    const base64 = visionImage.split(',')[1]; // Remove data:image/xxx;base64, prefix
                    payload.images = [base64];
                }
                
                const response = await fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                // End timing
                const endTime = performance.now();
                const generationTime = (endTime - startTime) / 1000; // Convert to seconds
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${data.detail || 'Unknown error'}`);
                }
                
                showResult('vision-result', {
                    model: data.model,
                    response: data.choices[0].message.content,
                    generationTime: generationTime
                });
                
            } catch (error) {
                showError('vision-result', error.message);
            } finally {
                submitBtn.disabled = false;
                spinner.style.display = 'none';
            }
        }
        
        // Face comparison functionality
        async function submitFaceComparison() {
            if (!faceImageA || !faceImageB) {
                alert('Please upload both face images.');
                return;
            }
            
            const submitBtn = document.getElementById('face-submit');
            const spinner = document.getElementById('face-spinner');
            const resultDiv = document.getElementById('face-result');
            
            submitBtn.disabled = true;
            spinner.style.display = 'inline-block';
            
            try {
                const formData = new FormData();
                formData.append('image_a', faceImageA);
                formData.append('image_b', faceImageB);
                
                const response = await fetch('/v1/image/compare_faces', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${data.detail || 'Unknown error'}`);
                }
                
                showFaceResult(data);
                
            } catch (error) {
                showError('face-result', error.message);
            } finally {
                submitBtn.disabled = false;
                spinner.style.display = 'none';
            }
        }
        
        function showResult(elementId, data) {
            const resultDiv = document.getElementById(elementId);
            resultDiv.className = 'result';
            
            let timeInfo = '';
            if (data.generationTime !== undefined) {
                timeInfo = `<p><strong>Generation Time:</strong> ${data.generationTime.toFixed(2)}s</p>`;
            }
            
            resultDiv.innerHTML = `
                <h3>✅ Result</h3>
                <p><strong>Model:</strong> ${data.model}</p>
                ${timeInfo}
                <pre>${data.response}</pre>
            `;
            resultDiv.style.display = 'block';
        }
        
        function showFaceResult(data) {
            const resultDiv = document.getElementById('face-result');
            const similarity = data.similarity;
            
            let scoreClass = 'similarity-low';
            if (similarity > 0.8) scoreClass = 'similarity-high';
            else if (similarity > 0.6) scoreClass = 'similarity-medium';
            
            resultDiv.className = 'result';
            resultDiv.innerHTML = `
                <h3>👥 Face Comparison Result</h3>
                <p><strong>Similarity Score:</strong> 
                    <span class="similarity-score ${scoreClass}">${(similarity * 100).toFixed(1)}%</span>
                </p>
                <p><strong>Match:</strong> ${data.is_match ? '✅ Yes' : '❌ No'}</p>
                <p><strong>Threshold:</strong> ${(data.threshold * 100).toFixed(1)}%</p>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultDiv.style.display = 'block';
        }
        
        function showError(elementId, message) {
            const resultDiv = document.getElementById(elementId);
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `
                <h3>❌ Error</h3>
                <pre>${message}</pre>
            `;
            resultDiv.style.display = 'block';
        }
        
        function clearFaceImages() {
            faceImageA = null;
            faceImageB = null;
            
            const zoneA = document.getElementById('face-upload-a');
            const zoneB = document.getElementById('face-upload-b');
            
            zoneA.innerHTML = '<div class="upload-text">👤 Drop Face A here</div><div class="upload-hint">First face to compare</div>';
            zoneB.innerHTML = '<div class="upload-text">👤 Drop Face B here</div><div class="upload-hint">Second face to compare</div>';
            
            zoneA.classList.remove('has-image');
            zoneB.classList.remove('has-image');
            
            document.getElementById('face-result').style.display = 'none';
        }
        
        // Load available models
        async function loadAvailableModels() {
            try {
                const response = await fetch('/v1/vision-models');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const modelSelect = document.getElementById('model-select');
                
                // Clear loading option
                modelSelect.innerHTML = '';
                
                // Group models by backend
                const onnxModels = data.data.filter(m => m.backend === 'ONNX');
                const pytorchModels = data.data.filter(m => m.backend.includes('PyTorch'));
                
                // Add ONNX models first
                if (onnxModels.length > 0) {
                    const onnxGroup = document.createElement('optgroup');
                    onnxGroup.label = 'ONNX Models (Optimized)';
                    
                    onnxModels.forEach((model, index) => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        option.textContent = `${model.name} (${model.description})`;
                        
                        // Select the first ONNX model by default
                        if (index === 0) {
                            option.selected = true;
                        }
                        
                        onnxGroup.appendChild(option);
                    });
                    
                    modelSelect.appendChild(onnxGroup);
                }
                
                // Add PyTorch models
                if (pytorchModels.length > 0) {
                    const pytorchGroup = document.createElement('optgroup');
                    pytorchGroup.label = 'PyTorch Models (Experimental)';
                    
                    pytorchModels.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        option.textContent = `${model.name} (${model.description})`;
                        pytorchGroup.appendChild(option);
                    });
                    
                    modelSelect.appendChild(pytorchGroup);
                }
                
                // If no models available, show message
                if (data.data.length === 0) {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'No models available - check download management';
                    option.disabled = true;
                    option.selected = true;
                    modelSelect.appendChild(option);
                }
                
            } catch (error) {
                console.error('Error loading models:', error);
                const modelSelect = document.getElementById('model-select');
                modelSelect.innerHTML = '<option value="" disabled selected>Error loading models</option>';
            }
        }

        // Initialize upload zones
        document.addEventListener('DOMContentLoaded', () => {
            // Load models first
            loadAvailableModels();
            
            setupUploadZone('vision-upload', 'vision-file', (file, dataUrl) => {
                visionImage = dataUrl;
            });
            
            setupUploadZone('face-upload-a', 'face-file-a', (file, dataUrl) => {
                faceImageA = file;
            });
            
            setupUploadZone('face-upload-b', 'face-file-b', (file, dataUrl) => {
                faceImageB = file;
            });
        });
    </script>
</body>
</html>
